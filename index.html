<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron heading">
        <h1>Find the track for you!</h1><br>
        <p>
          You're doing great here at Epicodus! But what track is the right one for you?   Check out Epicodus' blog on which language to choose <a href="http://www.epicodus.com/blog/what-programming-language-should-i-learn">here</a> and take the quiz below to help you decide!
        </p>
      </div>
      <div class="well">
        <h2>Track Suggester 3000</h2>
        <form id="quiz">
          <div class="quiz-sections">
            <label for="name">What's your name?:</label>
            <input type="text" id="name">
          </div>
          <div class="quiz-sections">
            <h3>What size company would you like to work for?:</h3>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="large">
                Large
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="small">
                Small
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="company" value="no-preference">
                No Preference
              </label>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
